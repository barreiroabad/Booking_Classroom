<div fxLayout="row" fxLayoutAlign="start stretch" fxFill>
  <!-- Columna izquierda -->
  <div fxLayout="column" fxLayoutAlign="center center" fxFlex="35">
    <img src="./assets/img/logo2.svg" />
  </div>

  <!-- Columna derecha -->
  <div
    fxLayout="column"
    fxLayoutAlign="center center"
    style="background-color: burlywood"
    fxFlex="auto"
  >
    <div>
      <div>
        <h1 class="registro">Crear nueva clase</h1>
      </div>
    </div>

    <div fxLayout="column" fxLayoutAlign="center center" style="width: 100%">
      <form [formGroup]="form" (ngSubmit)="onEntrar()" style="width: 60%">
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <div>
            <mat-form-field style="width: 100%">
              <mat-label>Aula</mat-label>
              <input matInput formControlName="aula" />
              <mat-error *ngIf="form.controls['aula'].hasError('required')">{{
                getErrorMessage()
              }}</mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field style="width: 100%">
              <mat-label>Aforo</mat-label>
              <input matInput formControlName="aforo" type="number" />
              <mat-error *ngIf="form.controls['aforo'].hasError('required')">{{
                getErrorMessage()
              }}</mat-error>
            </mat-form-field>
          </div>
        </div>

        <div fxLayout="row" fxLayoutAlign="space-between center">
          <div>
            <mat-form-field style="width: 100%">
              <mat-label>Hora de inicio</mat-label>
              <mat-select formControlName="hora_inicial">
                <mat-option *ngFor="let hora of horas" value="{{ hora }}">
                  {{ hora | number : "2.0" }}:00
                </mat-option>
              </mat-select>
              <mat-error
                *ngIf="form.controls['hora_inicial'].hasError('required')"
                >{{ getErrorMessage() }}</mat-error
              >
            </mat-form-field>
          </div>

          <div>
            <mat-form-field style="width: 100%">
              <mat-label>Hora de fin</mat-label>
              <mat-select formControlName="hora_final">
                <mat-option *ngFor="let hora of horas" value="{{ hora }}">
                  {{ hora | number : "2.0" }}:00
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

        <div fxLayout="row" fxLayoutAlign="space-between center">
          <div>
            <mat-form-field style="width: auto">
              <mat-label>¿Ordenadores?</mat-label>
              <mat-select formControlName="ordenadores">
                <mat-option value="Si">Sí</mat-option>
                <mat-option value="No">No</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div>
            <mat-form-field style="width: 100%">
              <mat-label>¿Proyector?</mat-label>
              <mat-select formControlName="proyector">
                <mat-option value="Si">Sí</mat-option>
                <mat-option value="No">No</mat-option>
              </mat-select>
              <mat-error
                *ngIf="form.controls['proyector'].hasError('required')"
                >{{ getErrorMessage() }}</mat-error
              >
            </mat-form-field>
          </div>
        </div>

        <div>
          <mat-form-field style="width: 100%">
            <mat-label>Elige una fecha</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="fecha" />
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>

        <!-- <div>
            <mat-form-field style="width: auto">
              <mat-label>Cantidad</mat-label>
              <input
                matInput
                formControlName="cantidadOrdenadores"
                type="number"
              />
              <mat-error
                *ngIf="
                  form.controls['cantidadOrdenadores'].hasError('required')
                "
                >{{ getErrorMessage() }}</mat-error
              >
            </mat-form-field>
          </div> -->

        <br />

        <!-- Botón Enviar -->
        <div fxLayout="row" fxLayoutAlign="space-evenly center">
          <div>
            <button
              style="height: 50px"
              mat-raised-button
              [disabled]="form.invalid"
              [ngStyle]="{
                'background-color': form.invalid
                  ? 'rgb(183, 183, 183)'
                  : '#494592',
                color: form.invalid ? '#d4d4d4' : '#FFFFFF'
              }"
              type="submit"
            >
              Enviar
            </button>
          </div>
          <div>
            <button
              mat-raised-button
              routerLink="/inicio/principal"
              style="background-color: #494592; color: #ffffff; height: 50px"
              type="button"
              (click)="onVolver()"
            >
              Volver
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
