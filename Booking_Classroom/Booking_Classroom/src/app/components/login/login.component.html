<div fxLayout="row" fxLayoutAlign="start stretch" fxFill>
  <!-- Columna izquierda -->
  <div
    fxLayout="column"
    fxLayoutAlign="center center"
    style="background-color: #494592"
    fxFlex="65"
  >
    <img src="./assets/img/logo.svg" />
  </div>

  <!-- Columna derecha -->

  <div
    fxLayout="column"
    fxLayoutAlign="center center"
    style="background-color: burlywood"
    fxFlex="auto"
  >
    <div>
      <mat-icon class="login">person</mat-icon>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-around stretch">
      <div>
        <h1 class="login">Login</h1>
      </div>
    </div>

    <form [formGroup]="form" (ngSubmit)="onEntrar()">
      <div>
        <mat-form-field>
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="usuario" />
          <mat-error *ngIf="form.controls['usuario'].hasError('required')">{{
            getErrorMessage()
          }}</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Contraseña</mat-label>
          <input matInput formControlName="password" type="password" />
          <mat-error *ngIf="form.controls['password'].hasError('required')">{{
            getErrorMessage()
          }}</mat-error>
        </mat-form-field>
      </div>
      <br />
      <!-- Botón Enviar -->
      <div fxLayout="column" fxLayoutAlign="center center">
        <button
          mat-raised-button
          [disabled]="form.invalid"
          [ngStyle]="{
            'background-color': form.invalid ? 'rgb(183, 183, 183)' : '#494592',
            color: form.invalid ? '#d4d4d4' : '#FFFFFF'
          }"
          type="submit"
        >
          Entrar
        </button>
      </div>

      <!-- Registro -->
      <div fxLayout="column" fxLayoutAlign="center center">
        <br>
        <a routerLink="../inicio/usuarios/crear-usuario" style="font-size: 12px; font-weight: bold;"
          >Crear una cuenta.</a
        >
      </div>
    </form>
  </div>
</div>
