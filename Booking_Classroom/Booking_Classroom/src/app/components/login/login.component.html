<div fxLayout="row" fxLayoutAlign="start stretch" fxFill>
  <!-- Columna izquierda -->
  <div
    fxLayout="column"
    fxLayoutAlign="center center"
    style="background-color: #494592"
    fxFlex="65"
  >
    <img src="./assets/img/logo.svg" />
  </div>

  <!-- Columna derecha -->

  <div
    fxLayout="column"
    fxLayoutAlign="center center"
    style="background-color: burlywood"
    fxFlex="auto"
  >
    <div>
      <mat-icon class="login">person</mat-icon>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-around stretch">
      <div>
        <h1 class="login">Login</h1>
      </div>
    </div>

    <form [formGroup]="form" (ngSubmit)="onEntrar()">
      <div>
        <mat-form-field style="width: 100%;">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="usuario" />
          <mat-error *ngIf="form.controls['usuario'].hasError('required')">{{
            getErrorMessage()
          }}</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field style="width: 100%;">
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            formControlName="password"
            [type]="hide ? 'password' : 'text'"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
            type="button"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error *ngIf="form.controls['password'].hasError('required')">{{
            getErrorMessage()
          }}</mat-error>
        </mat-form-field>
      </div>
      <br />
      <!-- Botón Enviar -->
      <div fxLayout="column" fxLayoutAlign="center center">
        <button
          mat-raised-button
          [disabled]="form.invalid"
          [ngStyle]="{
            'background-color': form.invalid ? 'rgb(183, 183, 183)' : '#494592',
            color: form.invalid ? '#d4d4d4' : '#FFFFFF'
          }"
          type="submit"
        >
          Entrar
        </button>
      </div>

      <!-- Registro -->
      <div fxLayout="column" fxLayoutAlign="center center">
        <br />
        <p style="font-size: 12px; color: rgb(88, 88, 88)">
          ¿No tines cuenta?
          <span
            ><a
              (click)="cambiarValor()"
              style="font-weight: bold"
              routerLink="../inicio/usuarios/crear-usuario"
              >Regístrate</a
            ></span
          >
        </p>
      </div>
    </form>
  </div>
</div>
